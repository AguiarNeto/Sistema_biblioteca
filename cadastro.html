<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style_signup.css">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <div class="login">
        <h1>Cadastro de Alunos</h1>
        <form action="cadastrar.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">

            <label for="turma">Turma:</label>
            <input type="text" name="turma" id="turma" placeholder="Digite sua turma">

            <label for="data-nascimento">Data de nascimmento</label>
            <input type="date" name="data-nascimento" id="data-nascimento">

            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" placeholder="Digite eu telefone">

            <input type="submit" value="Cadastrar">
        </form>

        <a href="login.html">Voltar para a p√°gina de login</a>
    </div>
</body>
</html>
