<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros Mais Emprestados</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }

        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>TOP Livros mais Emprestados</h1>

    <!-- Tabela para exibir os dados -->
    <table id="livros-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Empréstimos</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas serão preenchidas via JavaScript -->
        </tbody>
    </table>

    <div class="container">
        <h3><a href="admin.html">Voltar para a página Administrativa</a></h3>
    </div>

    <script>
        // Dados simulados dos livros mais emprestados
        const livros = [
            { id: 1, titulo: "Dom Quixote", autor: "Miguel de Cervantes", emprestimos: 120 },
            { id: 2, titulo: "1984", autor: "George Orwell", emprestimos: 95 },
            { id: 3, titulo: "O Senhor dos Anéis", autor: "J.R.R. Tolkien", emprestimos: 80 },
            { id: 4, titulo: "O Pequeno Príncipe", autor: "Antoine de Saint-Exupéry", emprestimos: 75 },
            { id: 5, titulo: "Harry Potter e a Pedra Filosofal", autor: "J.K. Rowling", emprestimos: 65 },
            { id: 6, titulo: "Crime e Castigo", autor: "Fiódor Dostoiévski", emprestimos: 60 },
            { id: 7, titulo: "O Hobbit", autor: "J.R.R. Tolkien", emprestimos: 58 },
            { id: 8, titulo: "A Revolução dos Bichos", autor: "George Orwell", emprestimos: 55 },
            { id: 9, titulo: "Orgulho e Preconceito", autor: "Jane Austen", emprestimos: 52 },
            { id: 10, titulo: "Memórias Póstumas de Brás Cubas", autor: "Machado de Assis", emprestimos: 50 }
        ];

        // Função para preencher a tabela
        function preencherTabela() {
            const tabela = document.querySelector("#livros-table tbody");

            livros.forEach(livro => {
                const linha = document.createElement("tr");

                linha.innerHTML = `
                    <td>${livro.id}</td>
                    <td>${livro.titulo}</td>
                    <td>${livro.autor}</td>
                    <td>${livro.emprestimos}</td>
                `;

                tabela.appendChild(linha);
            });
        }

        // Chama a função ao carregar a página
        preencherTabela();
    </script>
</body>
</html>
